<!doctype html>
<html lang="en">

<head>
  <title>GifTastic</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container align-center text-warning display-4" id="title">
      <div>Gif-inator</div>
  </div>
  <div class="container">
    <div class="row fluid">
      <div class="form-group fluid col-12">
        <label for="search"><i class="fa fa-search" aria-hidden="true"></i></label>
        <input type="text" class="form-control" name="searchBar" id="searchBar" aria-describedby="helpId" placeholder='Gif Magic Button Maker'>
        <small id="helpId" class="form-text text-muted">By seaching a topic, you add a button that magically adds amazing gifs to your page!</small>
        <input name="searchButton" id="searchButton" class="btn btn-warning mt-2 ml-5 rounded-0" type="button" value="Add Topic">
      </div>

    </div>
    <div class="row">
      <div class="container bg-dark rounded" id="buttonHolder"></div>
    </div>
    <div class="row">
      <div class="container fluid" id="gifHolder">
      </div>
    </div>
    <div class="row">
      <div class="container dark" id="moreButtonHolder">
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>

</html>
